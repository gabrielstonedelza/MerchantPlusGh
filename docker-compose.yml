# =============================================================================
# Merchant+ — Docker Compose Stack
# Brings up Django API + PostgreSQL + Redis + Celery + Frontend
# =============================================================================

services:
  # ─────────────────────────── PostgreSQL Database ───────────────────────────
  db:
    image: postgres:16-alpine
    restart: unless-stopped
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      POSTGRES_DB: ${DB_NAME:-saas_financial_platform}
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postgres}"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────── Redis (Channels + Celery) ────────────────────
  redis:
    image: redis:7-alpine
    restart: unless-stopped
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ─────────────────────────── Django API (ASGI) ────────────────────────────
  api:
    build: .
    restart: unless-stopped
    ports:
      - "8000:8000"
    env_file: .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
      - static_data:/app/staticfiles
    command: >
      sh -c "python manage.py migrate --noinput &&
             python manage.py seed_plans 2>/dev/null;
             daphne -b 0.0.0.0 -p 8000 config.asgi:application"

  # ─────────────────────────── Celery Worker (Background Tasks) ─────────────
  celery:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - media_data:/app/media
    command: celery -A config.celery worker -l info --concurrency=2

  # ─────────────────────────── Celery Beat (Scheduled Tasks) ────────────────
  celery-beat:
    build: .
    restart: unless-stopped
    env_file: .env
    environment:
      - DEBUG=False
      - DB_HOST=db
      - DB_PORT=5432
      - REDIS_HOST=redis
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: celery -A config.celery beat -l info --scheduler django_celery_beat.schedulers:DatabaseScheduler

  # ─────────────────────────── Next.js Frontend ─────────────────────────────
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://api:8000
    depends_on:
      - api

volumes:
  postgres_data:
  media_data:
  static_data:
